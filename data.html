<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Settings UI with Notifications</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff0099, #493240, #00FFFF, #0099FF);
            background-size: 400% 400%;
            animation: gradient-animation 10s ease infinite;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 5%;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow: hidden;
            animation: slide-in 1s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1, h2 {
            font-size: 24px;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 20px;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .setting:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 255, 255, 0.2);
        }

        .setting h3 {
            margin: 0;
            font-size: 18px;
        }

        .setting button {
            background: linear-gradient(90deg, #00FFFF, #0099FF);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .setting button:hover {
            background: linear-gradient(90deg, #0099FF, #00FFFF);
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 10px;
            right: -400px;
            width: 300px;
            background: #222;
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: right 0.5s ease;
            z-index: 999;
        }

        .notification.show {
            right: 20px;
        }

        .notification h4 {
            margin: 0 0 5px 0;
            font-size: 18px;
            color: #00FFFF;
        }

        .notification p {
            margin: 0;
            font-size: 14px;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FREE FIRE PATCH FINDER</h1>
        <h2>POWER BY 3X CORPORATION</h2>
        <div class="setting">
            <h3>Scan Aimbot Code</h3>
            <button onclick="showNotification('Scanning Aimbot Code', 'Searching Aimbot Patch...')">Scan</button>
        </div>
        <div class="setting">
            <h3>Scan Sniper Scope Code</h3>
            <button onclick="showNotification('Scanning Sniper Scope Code', 'Checking Sniper Scope Code...')">Scan</button>
        </div>
        <div class="setting">
            <h3>Scan Sniper Switch Code</h3>
            <button onclick="showNotification('Scanning Sniper Switch Code', 'Checking Sniper Switch Code...')">Scan</button>
        </div>
        <div class="setting">
            <h3>Scan DLL Framework Server</h3>
            <button onclick="showNotification('Scanning DLL Framework Server', 'Scanning DLL Framework Server...')">Scan</button>
        </div>
        <div class="setting">
            <h3>Scan Unity Server</h3>
            <button onclick="showNotification('Scanning Unity Server', 'Verifying Unity Server...')">Scan</button>
        </div>
        <div class="setting">
            <h3>Scan Dump Server</h3>
            <button onclick="showNotification('Scanning Dump Server', 'Dumping server Analyzing...')">Scan</button>
        </div>
    </div>
    <footer>
        Power by 3x Corporation
    </footer>

    <div id="notification" class="notification">
        <h4 id="notification-title">Notification Title</h4>
        <p id="notification-message">Notification Message</p>
    </div>

    <script>
        function showNotification(title, message) {
            const notification = document.getElementById('notification');
            const titleEl = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');

            titleEl.textContent = title;
            messageEl.textContent = message;

            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
